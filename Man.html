<!DOCTYPE html>
<html>
<head>
  <title>Baisie Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff7eb3, #65d6ce);
      text-align: center;
      color: white;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px #000;
    }
    .quiz-container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      margin: auto;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.4);
    }
    button {
      background: #ffdd57;
      color: #000;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2em;
      transition: 0.3s;
    }
    button:hover {
      background: #ffc107;
    }
    .result {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Baisie Quiz</h1>
  <div class="quiz-container">
    <p id="question"></p>
    <div id="options"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const quiz = [
      {
        question: "What is the capital of Ghana?",
        options: ["Kumasi", "Accra", "Cape Coast", "Tamale"],
        answer: "Accra"
      },
      {
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Mars", "Jupiter", "Venus"],
        answer: "Mars"
      },
      {
        question: "Who is the current president of Ghana (2025)?",
        options: ["Nana Akufo-Addo", "John Mahama", "Bawumia", "Kwame Nkrumah"],
        answer: "Bawumia"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function showQuestion() {
      document.getElementById("result").textContent = "";
      const q = quiz[currentQuestion];
      document.getElementById("question").textContent = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === quiz[currentQuestion].answer) {
        score++;
        document.getElementById("result").textContent = "✅ Correct!";
      } else {
        document.getElementById("result").textContent = "❌ Wrong!";
      }
      currentQuestion++;
      if (currentQuestion < quiz.length) {
        setTimeout(showQuestion, 1000);
      } else {
        setTimeout(() => {
          document.getElementById("quiz-container").innerHTML = `<h2>Quiz Finished!</h2><p>Your score: ${score}/${quiz.length}</p>`;
        }, 1000);
      }
    }

    showQuestion();
  </script>

</body>
</html>
